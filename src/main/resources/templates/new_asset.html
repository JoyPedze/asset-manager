<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fixed Assets Manager</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Fixed Assets Manager</h1>
		<hr>
		<h2>Add new Asset</h2>

		<form action="#" th:action="@{/saveAsset}" th:object="${asset}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Name of Asset" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{category}"
				placeholder="Asset Category" class="form-control mb-4 col-4">

			<input type="text" th:field="*{location}"
				   placeholder="Asset Location" class="form-control mb-4 col-4">

			<input type="text" th:field="*{businessUnit}"
				   placeholder="Business Unit" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{purchaseDate}"
				placeholder="Purchase Date" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Save Asset</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Assets List</a>
	</div>
</body>
</html>
